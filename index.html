<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="CSS/framwork.css" />
        <link rel="stylesheet" href="CSS/master.css" />
        <link rel="stylesheet" href="CSS/all.min.css" />
        <title>Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page d-flex">
            <div class="sidebar bg-white p-20 relative">
                <h3 class="mt-0 relative txt-c">Awab</h3>
                <ul>
                    <li>
                        <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                            <i class="fa-regular fa-chart-bar fa-fw"></i>
                            <spa class="hide-mobile">Dashboard</spa>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                            <i class="fa-solid fa-gear fa-fw"></i>
                            <span class="hide-mobile">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                            <i class="fa-regular fa-user fa-fw"></i>
                            <span class="hide-mobile">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="project.html">
                            <i class="fa-solid fa-diagram-project fa-fw"></i>
                            <span class="hide-mobile">Project</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                            <i class="fa-solid fa-graduation-cap fa-fw"></i>
                            <span class="hide-mobile">Courses</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                            <i class="fa-regular fa-circle-user fa-fw"></i>
                            <span class="hide-mobile">Friends</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
                            <i class="fa-regular fa-file fa-fw"></i>
                            <span class="hide-mobile">Files</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                            <i class="fa-regular fa-credit-card fa-fw"></i>
                            <span class="hide-mobile">Plans</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content w-full hidden">
                <!-- Start Head -->
                <div class="head bg-white p-15 between-flex">
                    <div class="search relative">
                        <input class="p-10 b-1 rad-10" type="search" placeholder="Type A Keyword..." />
                    </div>
                    <div class="icons d-flex align-center">
                        <span class="notification relative">
                            <i class="fa-regular fa-bell fa-lg"></i>
                        </span>
                        <img src="IMG/avatar.jpg" alt="avatar" />
                    </div>
                </div>
                <!-- End Head -->
            </div>
        </div>
    </body>
</html>
